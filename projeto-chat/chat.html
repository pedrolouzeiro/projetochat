<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-6">
      
              <div class="card" id="chat1" style="border-radius: 15px;">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-dark text-white border-bottom-0"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Bate bola</p>
                  <i class="fas fa-times"></i>
                </div>
                <div class="card-body">
      
                  <p class="text-start">Usuário:</p>
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.5);">
                      <p class="small mb-0">Brasil campeão do mundo!!!</p>
                    </div>
                  </div>
      
                  <div class="d-flex flex-row justify-content-end mb-4">
                    <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                      <p class="small mb-0">Gols de quem?</p>
                    </div>
                  </div>
      
                  <p class="text-start">Usuário:</p>
                  <div class="d-flex flex-row justify-content-start mb-4">
                    
                    <div class="p-3 ms-3 border" style="border-radius: 15px; background-color: rgba(57, 192, 237,.5);">
                      <p class="small mb-0">1 do raphinha</p>
                    </div>
                  </div>

                  <p class="text-start">Usuário:</p>
                  <div class="d-flex flex-row justify-content-start mb-4">
                    
                    <div class="p-3 ms-3 border" style="border-radius: 15px; background-color: rgba(57, 192, 237,.5);" >
                      <p class="small mb-0">2 do neymar</p>
                    </div>
                  </div>
      
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite sua mensagem">
                    <button class="btn btn-outline-primary" type="button">Enviar</button>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
